    <!-- Header -->
    <header id="header" class="header" style="height:100%;padding-top:7em;">
        <div class="container" style="text-align:-webkit-center;">
            <div class="row"  style="justify-content:center">
                <div class="card" style="width: 36rem;margin:10px;">
                    <div class="col-lg-12 col-xl-12" style="text-align-last:center;">
                        <div class="card-header">
                            1️⃣ Selecciona el tipo de lavado:
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                            <input type="radio" id="type1" name="type" value="simple" checked><br>
                            <label for="type1">Simple<br><p style="font-size:smaller;">Exterior ($11.990)</p></label><br>
                            </li>
                            <li class="list-group-item">
                            <input type="radio" id="type2" name="type" value="full"><br>
                            <label for="type2">Full<br><p style="font-size:smaller;">Exterior + Interior ($15.990)</p></label>
                            </li>
                        </ul>
                        <div class="card-header">
                            2️⃣ Cotiza y agenda:
                            </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <h4 id="price">Precio: $11.990</h4>
                            </li>
                        </ul>
                        <a id="link-calendly" href="https://calendly.com/carvuk/lavado-a-domicilio-simple">
                            <button  class="submit-button">
                                <i class="fa fa-calendar" aria-hidden="true"></i> Agendar

                        </a>

    <script>

        const dict = { 'simple': 'Precio: $11.990', 'full': 'Precio: $15.990'}
        
        window.onload = function() {
            var t1 = document.getElementById('type1');
            var t2 = document.getElementById('type2');
            t1.onclick = handler;
            t2.onclick = handler;
            }
        
        function handler() {
            
            var type;
            var source;
            if (document.getElementById('type1').checked){
                type = document.getElementById('type1').value
                source = "https://calendly.com/carvuk/lavado-a-domicilio-simple"
            }
            else if  (document.getElementById('type2').checked){
                type = document.getElementById('type2').value
                source = "https://calendly.com/carvuk/lavado-a-domicilio-full"
            }
            var price = dict[type]
            document.getElementById('price').innerHTML = price;
            document.getElementById('link-calendly').href = source;
        }
        
    </script>
